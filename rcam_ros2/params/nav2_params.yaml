    alpha4: 0.2
    alpha5: 0.2
    base_frame_id: "base_link"
    beam_skip_distance: 0.5
    beam_skip_error_threshold: 0.9
    beam_skip_threshold: 0.2
    do_beamskip: True
    global_frame_id: "map"
    lambda_short: 0.1
    laser_likelihood_max_dist: 4.0
    laser_max_range: 5.0
    laser_min_range: 0.2
    laser_model_type: "likelihood_field"
    max_beams: 180
    max_particles: 5000
    min_particles: 700
    odom_frame_id: "odom"
    pf_err: 0.05
    pf_z: 0.99
    recovery_alpha_fast: 0.00005
    recovery_alpha_slow: 0.00005
    resample_interval: 1
    robot_model_type: "differential"
    save_pose_rate: 1.0
    sigma_hit: 0.2
    tf_broadcast: True
    transform_tolerance: 1.5
    update_min_a: 0.08
    update_min_d: 0.08
    z_hit: 0.5
    z_max: 0.05
    z_rand: 0.5
    z_short: 0.05
    scan_topic: scan_2
    set_initial_pose: True
    initial_pose_x: 0.0
    initial_pose_y: 0.0
    initial_pose_z: 0.0
    initial_pose_yaw: 0.0
amcl_map_client:
  ros__parameters:
    use_sim_time: False

amcl_rclcpp_node:
  ros__parameters:
    use_sim_time: False

bt_navigator:
